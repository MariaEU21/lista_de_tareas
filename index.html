<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- AquÃ­ agregamos el logo -->
<div class="logo-container">
    <img src="logolla.png" alt="Logo" class="logo">
</div>

    <h1>Checklist de Tareas</h1>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Nueva tarea..." required>
        <button type="submit">Agregar Tarea</button>
    </form>

    <h2>Tareas Pendientes</h2>
    <ul id="taskList" class="checklist"></ul>

    <h2>Tareas Completadas</h2>
    <ul id="completedTaskList" class="checklist"></ul>

    <script src="script.js"></script>
</body>
</html>
